<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Who!</title>
    <meta property="og:image" content="https://raw.githubusercontent.com/scottctram/guesswho/main/images/previewimage.jpg?v=2"/>
    <meta name="description" content="Guess Who Board Scole Edition">
    <meta name="author" content="Scott Tram">
    <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Guess Who</h1>
    <p>Tap images to exclude them from selection.</p>
    
    <span class="category-label">Scole Party</span>
    <div class="grid" id="scoleGrid"></div>
    
    <span class="category-label">Other</span>
    <div class="grid" id="otherGrid"></div>
    
    <button id="toggleOtherPartyButton" onclick="toggleOtherParty()">Deselect Other Grid</button>


    <button id="pickRandomImageButton" onclick="pickRandomImage()">Pick Random Image</button>
    <img id="randomImage" alt="Random Image">
    
    <div id="lockContainer" style="display:none;">
        <button id="lockButton" onclick="lockImage()">Lock</button>
        <button id="unlockButton" style="display:none;" onclick="unlockImage()">Unlock</button>
        <p id="timestamp" class="timestamp"></p>
    </div>

    <div id="notepad">
        <div id="notepadHeader">
            <span id="notepadTitle">Notepad</span>
            <div id="notepadButtons">
                <button id="minimizeButton" onclick="toggleNotepad()">_</button>
                <button id="expandButton" onclick="expandNotepad()" style="display: none;">+</button>
            </div>
        </div>
        <textarea id="notepadText" placeholder="Write your notes here... such as Scott is so handsome "></textarea>
    </div>
    
    <script>
        
        const repoConfig = {
            owner: "scottctram",
            name: "guesswho",
            branch: "main",
            paths: {
                scole: "images/scoleparty",
                other: "images/otherparty"
            }
        };
        
        async function fetchImages(folderPath) {
            try {
                const response = await fetch(`https://api.github.com/repos/${repoConfig.owner}/${repoConfig.name}/contents/${folderPath}?ref=${repoConfig.branch}`);
                if (!response.ok) throw new Error(`GitHub API error: ${response.statusText}`);
                const files = await response.json();
                return files.filter(file => file.type === "file" && file.name.match(/\.(jpg|jpeg|png|gif)$/i)).map(file => file.download_url);
            } catch (error) {
                console.error("Error fetching images:", error);
                return [];
            }
        }
        
        async function loadImages() {
            const [scoleImages, otherImages] = await Promise.all([
                fetchImages(repoConfig.paths.scole),
                fetchImages(repoConfig.paths.other)
            ]);
            generateGrid(scoleImages, 'scoleGrid');
            generateGrid(otherImages, 'otherGrid');
        }
        
        function generateGrid(images, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = images.map(image => `<img src="${image}" data-filename="${image}" onclick="toggleSelection(this)">`).join('');
        }
        
        function toggleSelection(imgElement) {
            imgElement.classList.toggle('deselected');
        }


        function toggleOtherParty() {
            const images = document.querySelectorAll('#otherGrid img');
            const allDeselected = Array.from(images).every(img => img.classList.contains('deselected'));

            if (allDeselected) {
                images.forEach(img => img.classList.remove('deselected'));
                document.getElementById('toggleOtherPartyButton').textContent = 'Deselect Other Party';
            } else {
                images.forEach(img => img.classList.add('deselected'));
                document.getElementById('toggleOtherPartyButton').textContent = 'Reselect Other Party';
            }
        }

        
        function pickRandomImage() {
            const availableImages = [...document.querySelectorAll('.grid img:not(.deselected)')].map(img => img.dataset.filename);
            if (availableImages.length === 0) return alert('No images selected!');
            
            const randomImage = availableImages[Math.floor(Math.random() * availableImages.length)];
            document.getElementById('randomImage').src = randomImage;
            document.getElementById('randomImage').style.display = 'block';
            document.getElementById('lockContainer').style.display = 'block';
            document.getElementById('lockButton').style.display = 'inline-block';
        }
        
        function lockImage() {
            document.getElementById('pickRandomImageButton').disabled = true;
            document.getElementById('timestamp').textContent = `Locked at: ${new Date().toLocaleString()}`;
            document.getElementById('lockButton').style.display = 'none';
            document.getElementById('unlockButton').style.display = 'inline-block';
        }
        
        function unlockImage() {
            document.getElementById('randomImage').style.display = 'none';
            document.getElementById('timestamp').textContent = '';
            document.getElementById('pickRandomImageButton').disabled = false;
            document.getElementById('unlockButton').style.display = 'none';
        }
        
        function toggleNotepad() {
            const notepad = document.getElementById("notepad");
            const notepadText = document.getElementById("notepadText");
            const minimizeButton = document.getElementById("minimizeButton");
            const expandButton = document.getElementById("expandButton");

            if (notepadText.style.display === "none") {
                notepad.style.height = "200px";
                notepadText.style.display = "block";
                minimizeButton.style.display = "inline";
                expandButton.style.display = "none";
            } else {
                notepad.style.height = "30px";
                notepadText.style.display = "none";
                minimizeButton.style.display = "none";
                expandButton.style.display = "inline";
            }
        }

        function expandNotepad() {
            toggleNotepad(); 
        }
        
        loadImages();
    </script>
</body>
</html>
